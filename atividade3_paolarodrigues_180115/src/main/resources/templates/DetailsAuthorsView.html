<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Autor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>
<header>
    <div class="form-group">
      <div class="col-12" style="padding-bottom: 8%; background-color: #003daa;">
        <img src="logoFacens.png" class="img-fluid float-right" alt="Responsive image" style="width: 20%;">
  
      </div>
  
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">In√≠cio</a>
            <a class="nav-item nav-link active" href="/authors">Autores </a>
            <a class="nav-item nav-link" href="/publishers">Editoras</a>
            <a class="nav-item nav-link" href="/books">Livros</a>
            <a class="nav-item nav-link" href="/about">Sobre</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

<body>

    <!--Botao Cadastrar-->
    <div class="modal-footer">
        <h5 class="modal-title" style="margin-right: 45%;">Autor (es)</h5>
    </div>

    <!--Tabela Autores-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a: ${books.authors}" scope="row">
                <td th:text="${a.idAuthors}"></td>
                <td th:text="${a.name}"></td>
                <td th:text="${a.nationalIdentity}"></td>
                <td th:text="${a.email}"></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/BooksAuthors(idBook=${books.idBook})}" method="POST">
        <div class="form-inline row">
            <div class="col-2 mx-sm-3 mb-2">
                <select name="idAuthors" class="form-control" required>
                    <option value="">Escolha o Autor</option>
                    <option th:each="a : ${authors}" th:value="${a.idAuthors}" th:text="${a.name}">
    
                    </option>
                </select>
                
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-primary" value="Adicionar" />
            </div>
        </div>
        
        
    </form>

</body>

</html>
