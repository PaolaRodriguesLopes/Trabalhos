<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>
<header>
    <div class="form-group">
      <div class="col-12" style="padding-bottom: 8%; background-color: #003daa;">
        <img src="logoFacens.png" class="img-fluid float-right" alt="Responsive image" style="width: 20%;">
  
      </div>
  
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Início</a>
            <a class="nav-item nav-link" href="/authors">Autores </a>
            <a class="nav-item nav-link" href="/publishers">Editoras</a>
            <a class="nav-item nav-link active" href="/books">Livros</a>
            <a class="nav-item nav-link" href="/about">Sobre</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

<body>
    <!--Botao Cadastrar-->
    <div class="modal-footer">
        <h5 class="modal-title" style="margin-right: 45%;">Livro (s)</h5>
    </div>

    <!--Tabela Livros-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Preço</th>
                <th scope="col">Editora</th>
                <th scope="col">Autor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bo: ${details.books}" scope="row">
                <td th:text="${bo.idBook}"></td>
                <td th:text="${bo.title}"></td>
                <td th:text="${bo.price}"></td>
                <td th:text="${bo.publisher.companyName}"></td>
                <td><a th:href="@{'/detailsBooksAuthors/' + ${bo.idBook}}" target="_blank"><svg class="bi bi-eye" width="1em"
                    height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                        d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z"
                        clip-rule="evenodd" />
                </svg></a></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
